<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Didier Catz — Business Card</title>
    <link rel="shortcut icon" href="https://didiercatz.com/favicon-96x96.dcf953e8.png" type="image/x-icon">
    <style>
      * {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-weight: 500;
        font-size: 32px;
      }

      html {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        --bg: blue;
        --color: white;
      }

      body {
        margin: 0 auto;
        max-width: 480px;
        padding: 24px 0;
        background: var(--bg);
        color: var(--color);
      }

      header {
        margin-bottom: 4rem;
      }

      dl {
        padding: 0;
        list-style: none;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 1em;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 100%
      }

      dd {
        text-align: right;
        position: relative;
      }
      dd:hover:after {
        content: '→';
        margin-left: .35ch;
        position: absolute;
      }

      li {
        margin: 1rem 0;
      }
      a,
      a:visited {
        text-decoration: none;
        color: var(--color);
      }
      a:hover,
      a:visited:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Didier Catz — Digital Designer & Interactive Developer</h1>
      <h2>Business Card</h2>
    </header>
    <main>
      <dl>
        <dt>Website</dt>
        <dd><a href="https://didiercatz.com">didiercatz.com</a></dd>
        
        <dt>E-mail</dt>
        <dd><a href="mailto:hello@didiercatz.com">hello<span>@</span>didiercatz.com</a></dd>
        
        <dt>GitHub</dt>
        <dd><a href="https://github.com/didiercatz">@didiercatz</a></dd>
        
        <dt>Twitter</dt>
        <dd><a href="https://twitter.com/didiercatz">@didiercatz</a></dd>
        
        <dt>Instagram</dt>
        <dd><a href="https://instagram.com/didiercatz">@didiercatz</a></dd>
      </ul>
    </main>
</body>
</html>
