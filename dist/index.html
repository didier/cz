    <style>*,
      *:before,
      *:after {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-weight: 500;
        font-size: 32px;
        margin: 0;
        padding: 0;
      }

      html {
        /* width: 100vw; */
        /* height: 100vh; */
        display: flex;
        align-items: center;
        justify-content: center;
        --bg: blue;
        --bg: #111827;
        --color: white;
        --gray: #374151;
      }

      body {
        /* margin: 0 auto; */
        /* max-width: 480px; */
        padding: 24px 0;
        background: var(--bg);
        color: var(--color);
        overflow-x: hidden;
      }

      header {
        margin-bottom: 4rem;
      }

      dl {
        padding: 0;
        list-style: none;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 1em;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 100%;
      }

      dd {
        text-align: right;
        position: relative;
      }
      dd:hover:after {
        content: '→';
        margin-left: 0.35ch;
        position: absolute;
      }

      li {
        /* margin: 1rem 0; */
      }

      li a {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }

      li a:before {
        content: 'didier.cz';
        color: var(--gray);
      }
      a,
      a:visited {
        text-decoration: none;
        color: var(--color);
      }
      a:hover,
      a:visited:hover {
        text-decoration: underline;
      }

      main {
        position: relative;
        transition: all 0.2s ease;
        /* display: flex; */
        /* align-items: center; */
        /* justify-content: center; */

        margin: 0 auto;
      }

      ul,
      li {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        grid-auto-flow: row;
        grid-gap: 0.5rem;
      }
